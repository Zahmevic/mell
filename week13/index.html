<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
    <title>Sweet Friend - App</title>
</head>
<body>
   <!-- Image and text -->
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="images/logo.svg" width="30" height="30" class="d-inline-block align-top" alt="">
      Sweet Friend
    </a>
  </nav>
  <div class="container">
      <div class="row pt-5">
          <div class="col-md-4">
              <div class="card">
                  <div class="card-body">
                      <form id="formTask">
                          <div class="form-group">
                            <h1>Sweet Friend</h1>
                            <span class="date" id="date"></span>
                              <input type="text" id="title" placeholder="Add your title" class="form-control">
                          </div>
<div class="form-group">
    <textarea id="description" rows="8" cols="80" class="form-control" placeholder="Sweet friend..."></textarea>
</div>
<button type="submit" class="btn-btn-primary btn-block">
    Save
</button>
                      </form>

                  </div>
              </div>
          </div>
          <div class="col-md-8">
              <div id="notes"></div>
          </div>
      </div>
  </div>
  <script src="app.js"></script>
  <script src="date.js"></script>
</body>
</html>
