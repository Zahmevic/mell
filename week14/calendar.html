<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ending 2020 app</title>
</head>
<body>
    <script src="https://kit.fontawesome.com/8bb6d524d0.js" crossorigin="anonymous"></script>
    <main>

    <h1 class="title">Ending 2020 - Last Goals</h1>
    <div class="nasa">
        <h2>Looking the Last Days of the Year</h2>
        <p>Astronomy Picture of the Day</p>
        <button id="search">Show it!</button>
    
    <div id="content"></div>
</div>
    <div class="calendar">
        <div class="calendar-info">
        <div class="calendar-prev" id="prev-month"><i class="fas fa-caret-left"></i></div>
        <div class="calendar-month" id="month"></div>
        <div class="calendar-year" id="year"></div>
        <div class="calendar-next" id="next-month"><i class="fas fa-caret-right"></i></div>
    </div> 

    <div class="calendar-week">
        <div class="calendar-day calendar-item">Mon</div>
        <div class="calendar-day calendar-item">Tue</div>
        <div class="calendar-day calendar-item">Wen</div>
        <div class="calendar-day calendar-item">Thu</div>
        <div class="calendar-day calendar-item">Fri</div>
        <div class="calendar-day calendar-item">Sat</div>
        <div class="calendar-day calendar-item">Sun</div>
    </div>

    <div class="calendar-dates" id="dates"></div>
</div>
<div class="my-goals">
<h1>My goal of this day is:</h1>
<form>
    <input type="text" class="input" placeholder="Add a goal" />
    <button class="button" type="submit">Add it
    </button>
    <div class="select">
      <select name="todos" class="filter">
        <option value="all">All</option>
        <option value="active">Uncompleted</option>
        <option value="completed">Completed</option>
      </select>
    </div>
  </form>
  <div class="todo-container">
    <ul class="list"></ul>
  </div>
  <button class="clear">Clear all goals</button>
</div> 
<div class="clock">
<h1>2021 is coming in:</h1>
<div id="clock">
</div> 
</div>

  <iframe src="https://open.spotify.com/embed/playlist/6EORdlxyxzTFaA2ZJlHnpO" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>-->
</main>
<script src="calendar.js"></script>
<script src="nasa.js"></script>
<script src="countdown.js"></script>
<script src="goals.js"></script>
<script src="localStorage.js"></script>
</body>
</html>
